name: bc_cov_pass
description: Embed your covid passport in an app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.11
  barcode_widget: ^2.0.2
  flutter_barcode_scanner: ^2.0.0
  introduction_screen: ^2.1.0
  after_layout: ^1.1.0
  provider: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.3
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  assets:
  - assets/vaccine_passport_1.png
  - assets/vaccine_passport_2.png